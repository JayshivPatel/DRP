---
default:
  image: node:18-alpine

lint:
  stage: test
  script:
    - npm ci
    - npm run lint

test:
  stage: test
  script:
    - npm ci
    - npx gulp test
  artifacts:
    when: always
    reports:
      junit: junit.xml

deploy_preview:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
  script:
    - npm ci
    - npx gulp deploy:preview
  artifacts:
    reports:
      dotenv: deploy.env
  environment:
    name: preview-$CI_COMMIT_REF_SLUG/$CI_COMMIT_SHORT_SHA
    url: $DEPLOYMENT_URL

deploy_production:
  stage: deploy
  resource_group: production
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - npm ci
    - npx gulp deploy:production
  environment:
    name: production
    url: $PRODUCTION_URL
